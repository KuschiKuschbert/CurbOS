name: Android Debug Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> local.properties
        echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> local.properties

    - name: Generate Changelog
      id: changelog
      run: |
        git fetch --tags --force
        if git rev-parse nightly >/dev/null 2>&1; then
          echo "Changes since last nightly:" > CHANGELOG.txt
          git log nightly..HEAD --oneline --no-merges >> CHANGELOG.txt
        else
          echo "Initial build - recent changes:" > CHANGELOG.txt
          git log --oneline -n 15 --no-merges >> CHANGELOG.txt
        fi

    - name: Extract Version Name
      id: extract_version
      run: |
        VERSION_NAME=$(grep 'versionName =' app/build.gradle.kts | sed 's/.*= "\(.*\)".*/\1/')
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

    - name: Build Debug APK
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: ./gradlew assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-build-${{ env.VERSION_NAME }}
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Update Nightly Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: nightly
        name: Nightly Debug Build
        body_path: CHANGELOG.txt
        files: app/build/outputs/apk/debug/app-debug.apk
        prerelease: true
        make_latest: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
