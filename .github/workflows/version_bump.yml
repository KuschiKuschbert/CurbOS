name: Bump Version

on:
  workflow_dispatch:
    inputs:
      new_version:
        description: 'New version number (e.g., 0.2.4)'
        required: true

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/keystore.jks

      - name: Update Version
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SIGNING_STORE_PASSWORD: "CurbOS_Secure_2025!"
          SIGNING_KEY_ALIAS: "key0"
          SIGNING_KEY_PASSWORD: "CurbOS_Secure_2025!"
        run: |
          chmod +x scripts/publish_version.sh
          ./scripts/publish_version.sh ${{ github.event.inputs.new_version }}
          
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: curbos-release-v${{ env.FULL_VERSION }}
          path: app/build/outputs/apk/release/app-release.apk

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add app/build.gradle.kts
          # Only commit if there are changes staged
          if ! git diff --staged --quiet; then
            git commit -m "chore: bump version to ${{ github.event.inputs.new_version }}"
            git push
          else
            echo "No changes to commit. Version likely already bumped."
          fi

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ github.event.inputs.new_version }} \
            app/build/outputs/apk/release/app-release.apk \
            --title "v${{ github.event.inputs.new_version }}" \
            --notes "Automated release build." \
            --target main
