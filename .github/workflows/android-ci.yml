name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
    - uses: actions/checkout@v3
    
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/keystore.jks

    - name: Determine Version
      id: version
      run: |
        # Extract base version (e.g. "0.4.2") from build.gradle.kts
        BASE_VERSION=$(grep 'val baseVersionName =' app/build.gradle.kts | sed 's/.*= "\(.*\)".*/\1/')
        
        # Check commit message for explicit release intent
        COMMIT_MSG="${{ github.event.head_commit.message }}"
        
        if [[ "$COMMIT_MSG" == *"v$BASE_VERSION"* ]] || [[ "$COMMIT_MSG" == *"release"* ]] || [[ "$COMMIT_MSG" == *"bump"* ]]; then
            echo "MATCH: Commit message '$COMMIT_MSG' implies release for $BASE_VERSION"
            NEW_VERSION="$BASE_VERSION"
            IS_PRERELEASE="false"
        else
            echo "NO MATCH: Using dev versioning."
            NEW_VERSION="${BASE_VERSION}-dev.${{ github.run_number }}"
            IS_PRERELEASE="true"
        fi
        
        echo "Computed Version: $NEW_VERSION"
        echo "VERSION_NAME=$NEW_VERSION" >> $GITHUB_ENV
        echo "IS_PRERELEASE=$IS_PRERELEASE" >> $GITHUB_ENV

    - name: Build Release APK
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
      run: ./gradlew assembleRelease -PversionName=${{ env.VERSION_NAME }}

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: curbos-v${{ env.VERSION_NAME }}
        path: app/build/outputs/apk/release/app-release.apk

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        PRERELEASE_FLAG=""
        if [ "${{ env.IS_PRERELEASE }}" == "true" ]; then
            PRERELEASE_FLAG="--prerelease"
        fi

        gh release create "v${{ env.VERSION_NAME }}" \
          app/build/outputs/apk/release/app-release.apk \
          --title "v${{ env.VERSION_NAME }}" \
          --notes "Automated release. Version: ${{ env.VERSION_NAME }}. Commit: ${{ github.event.head_commit.message }}" \
          --target ${{ github.sha }} \
          $PRERELEASE_FLAG || echo "Release v${{ env.VERSION_NAME }} already exists or failed."
